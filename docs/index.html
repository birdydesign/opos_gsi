<!-- index.html -->

<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta charset="UTF-8">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/themes/vue.css">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/sidebar.min.css" />
  <style type="text/css">
    .sidebar-toggle {
      background-color: unset;
      position: fixed !important;
      top: 0 !important;
      bottom: auto !important;
      padding: 10px 10px 10px 10px !important;
    }

    .app-name {
      text-align: left !important;
      padding: 0 0.5em;
      text-transform: uppercase;
      font-weight: 600 !important;
      background-color: #a71750;
      color: #fff;
    }
    .search {
      margin: 3em 1em 2em 1em;
      padding: 3px;
      border: 1px solid #a71750 !important;
    }

    @media screen and (max-width: 768px) {
      .markdown-section {
        padding: 16px 16px 16px 36px !important;
      }
    }
  </style>
  <title>Oposiciones GSI - Pedro Moreno</title>
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      el: "#app",
      repo: 'https://github.com/pmoreno-rodriguez/opos_gsi',
      name: 'Oposiciones GSI',
      loadSidebar: true,
      subMaxLevel: 3,
      coverpage: false,
      auto2top: true,
      pagination: {
        previousText: 'ANTERIOR',
        nextText: 'SIGUIENTE',
        crossChapter: false,
        crossChapterText: false,
      },
      // load from _footer.md
      loadFooter: true,
      // Or load from _footer.md
      loadFooter: '_footer.md',
       search: {
        maxAge: 86400000, // Expiration time, the default one day
        paths: '/',
        depth: 4,
        placeholder: 'Escribe para buscar',
      },
      'flexible-alerts': {
        style: 'flat',
        note: {
          label: "Nota"
        },
        tip: {
          label: "Truco"
        },
        warning: {
          label: "Aviso"
        },
        attention: {
          label: "Atenci√≥n"
        }
      },
      plantuml: {
        skin: 'default',
      },
      themeColor: '  #a71750  '
    }
  </script> 
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
  <script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>
  <script src="//unpkg.com/docsify/lib/plugins/search.min.js"></script>
  <script src="https://unpkg.com/docsify-plugin-flexible-alerts"></script>
  <script src="//cdn.jsdelivr.net/npm/@alertbox/docsify-footer/dist/docsify-footer.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/docsify-sidebar-collapse.min.js"></script>
  <script src="//unpkg.com/websequencediagrams-docsify@2.0.1/dist/docsify-websequencediagrams.js"></script>
  <script src="//unpkg.com/docsify-plantuml/dist/docsify-plantuml.min.js"></script>
</body>
</html>
